<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portafolio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand fw-bold text-info" href="#">Dev<a class="navbar-brand fw-bold text-info" href="#">Tihare</a></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#sobre">Sobre Mí</a></li>
                <li class="nav-item"><a class="nav-link" href="#proyectos">Proyectos</a></li>
                <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container py-5 d-flex flex-column flex-lg-row align-items-center mt-5" id="inicio">
        <div class="col-lg-6">
            <h4 class="text-info">Hello World, Soy Tihare</h4>
            <h1 class="fw-bold">Ingeniera en <span class="text-primary">Informática</span></h1>
            <p>Impulsada por la pasión de transformar ideas en soluciones digitales innovadoras, funcionales y memorables que mejoran la vida de las personas.</p>
            <div class="d-flex gap-3 mt-3">
                <a href="tu_cv.pdf" class="btn btn-primary">Descargar CV</a>
                <a href="#contacto" class="btn btn-outline-info">Contáctame</a>
            </div>
            <!-- Íconos sociales -->
            <div class="mt-4 d-flex gap-3 fs-4 social-icons">
                <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
                <a href="#" class="text-white"><i class="bi bi-github"></i></a>
                <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white"><i class="bi bi-whatsapp"></i></a>
                <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
            </div>
        </div>

        <!-- Imagen y Orbitas con íconos de Bootstrap -->
        <div class="col-lg-6 mt-5 mt-lg-0 position-relative text-center">
            <img src="tu-foto.png" alt="Foto de perfil" class="rounded-circle border border-info" width="180">
            <div class="orbita">
                <i class="bi bi-braces orb-icon text-warning" style="top: 0; left: 50%;" title="JavaScript"></i>
                <i class="bi bi-filetype-html orb-icon text-danger" style="top: 50%; left: 100%;" title="HTML5"></i>
                <i class="bi bi-filetype-css orb-icon text-primary" style="bottom: 0; left: 50%;" title="CSS3"></i>
                <i class="bi bi-bootstrap orb-icon text-purple" style="top: 50%; left: 0%;" title="Bootstrap"></i>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
